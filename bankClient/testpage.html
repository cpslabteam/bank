<html>

<head>
  <script>
  function myFunction() {
    var resource = document.getElementById('resource');
    var display = document.getElementById('display');
    var xhr = new XMLHttpRequest();
    xhr.open('GET', resource.value, true);
    xhr.setRequestHeader('X-test', 'test');
    xhr.onreadystatechange = function() {
      if (this.readyState == 4) {
        if (this.status == 200) {
          display.innerHTML = ('status: ' + this.status + ' response: ' + this
            .responseText);
        } else {
          display.innerHTML = ('status: ' + this.status + ' error: ' + this.responseText);
        }
      }
    };
    xhr.send();
    //resource.value = "http://localhost:9192/";
  }
  </script>
</head>

<body>
  <span>GET resource</span>
  <input type=text id="resource" value="http://localhost:9192/"></input>
  <button onclick="myFunction();">Click me</button>
  <p id="display">
  </p>
</body>

</html>
