<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>
    Bank
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="bankApp">
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarCtrl" ng-show="isAuthenticated()">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bank-navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/customers/list" ng-class="{active: isSelected(1)}"
          ng-click="selectTab(1)">Bank</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bank-navbar">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isSelected(1)}">
            <a href="/#/customers/list" ng-click="selectTab(1)">Customers</a>
          </li>
          <li ng-class="{active: isSelected(2)}">
            <a href="/#/accounts/list" ng-click="selectTab(2)">Accounts</a>
          </li>
          <li ng-class="{active: isSelected(3)}">
            <a href="/#/loans/list" ng-click="selectTab(3)">Loans</a>
          </li>
          <li ng-class="{active: isSelected(4)}">
            <a href="/#/branches/list" ng-click="selectTab(4)">Branches</a>
          </li>
          <li ng-class="{active: isSelected(5)}">
            <a href="/#/divisions/list" ng-click="selectTab(5)">Divisions</a>
          </li>
          <div class="pull-right">
            <ul class="nav navbar-nav">
              <li>
                <button type="submit" class="btn navbar-btn btn-danger" name="logout"
                  id="logout" value="Log Out" ng-click="logout()">Log Out</button>
              </li>
            </ul>
          </div>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="html-view">
    <ng-view/>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services/utils.js"></script>
  <script type="text/javascript" src="js/services/restApiServices.js"></script>
  <script type="text/javascript" src="js/services/auth.js"></script>
  <script type="text/javascript" src="js/controllers/generalControllers.js"></script>
  <script type="text/javascript" src="js/controllers/accountControllers.js"></script>
  <script type="text/javascript" src="js/controllers/loanControllers.js"></script>
  <script type="text/javascript" src="js/controllers/branchControllers.js"></script>
  <script type="text/javascript" src="js/controllers/customerControllers.js"></script>
  <script type="text/javascript" src="js/controllers/divisionControllers.js"></script>
</body>

</html>
