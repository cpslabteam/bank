<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>
    Bank
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="bankApp">
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarCtrl as navbar">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bank-navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Bank</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bank-navbar">
        <ul class="nav navbar-nav">
          <li ng-class="{active: navbar.isSelected(1)}"><a href="/#/customers" ng-click="navbar.selectTab(1)">Customers</a></li>
          <li ng-class="{active: navbar.isSelected(2)}"><a href="/#/accounts" ng-click="navbar.selectTab(2)">Accounts</a></li>
          <li ng-class="{active: navbar.isSelected(3)}"><a href="/#/loans" ng-click="navbar.selectTab(3)">Loans</a></li>
          <li ng-class="{active: navbar.isSelected(4)}"><a href="/#/branches" ng-click="navbar.selectTab(4)">Branches</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="html-view">
    <ng-view/>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services/utils.js"></script>
  <script type="text/javascript" src="js/services/restApiServices.js"></script>
  <script type="text/javascript" src="js/controllers/generalControllers.js"></script>
  <script type="text/javascript" src="js/controllers/accountControllers.js"></script>
  <script type="text/javascript" src="js/controllers/loanControllers.js"></script>
  <script type="text/javascript" src="js/controllers/branchControllers.js"></script>
  <script type="text/javascript" src="js/controllers/customerControllers.js"></script>
</body>
