<div class="container">
  <div class="page-header">
    <h1>Add Customer Account</h1>
  </div>

  <form novalidate class="angular-form form-horizontal" role="add existing account"
    name="existingAccountForm" ng-submit="addExistingAccount(existingAccountForm.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="selectAccountNumber" class="form-control-label col-md-2">Account Number</label>
        <div class="col-md-10">
          <select name="accountNumber" id="selectAccountNumber" class="form-control" ng-options="account.id as account.accountNumber for account in accountList | orderBy:'accountNumber'"
            ng-model="account.id" required>
            <option value="" disabled selected hidden>Account Number</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 text-danger">
        <div ng-show="existingAccountForm.$submitted && existingAccountForm.accountNumber.$error.required">
          Account Number is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Add Account</button>
        </div>
      </div>
    </div>
  </form>
</div>
