<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Branch Account</h1></li>
      <li>
        <button class="btn btn-danger" ng-click="deleteAccount()">Delete</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-md-10 col-sm-10 col-xs-10">
              Account Number
            </h4>
            <div class="col-md-2 col-sm-2 col-xs-2">
              <button class="btn btn-primary btn-xs" title="Edit" ng-show="!isEditable('accountNumber')"
                ng-click="setEditable('accountNumber')">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
          <p class="list-group-item-text" ng-show="!isEditable('accountNumber')">{{account.accountNumber}}</p>
          <form class="angular-form" name="accountNumberForm" ng-submit="saveEdit(accountNumberForm.$valid, 'accountNumber')"
            ng-show="isEditable('accountNumber')">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="New account number" ng-model="account.accountNumber"
                name="accountNumber" required>
              <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
              </button>
              <button class="btn btn-danger" type="button" ng-click="cancelEdit('accountNumber')">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            </div>
            <div ng-show="accountNumberForm.$submitted && accountNumberForm.accountNumber.$error.required">
              Account Number is required
            </div>
          </form>
        </li>

        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-md-10 col-sm-10 col-xs-10">
              Balance
            </h4>
            <div class="col-md-2 col-sm-2 col-xs-2">
              <button class="btn btn-primary btn-xs" title="Edit" ng-show="!isEditable('balance')"
                ng-click="setEditable('balance')">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
          <p class="list-group-item-text" ng-show="!isEditable('balance')">{{account.balance | currency}}</p>
          <form class="angular-form" name="balanceForm" ng-submit="saveEdit(balanceForm.$valid, 'balance')"
            ng-show="isEditable('balance')">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" class="form-control" placeholder="New balance" ng-model="account.balance"
                name="balance" required>
              <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
              </button>
              <button class="btn btn-danger" type="button" ng-click="cancelEdit('balance')">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            </div>
            <div ng-show="balanceForm.$submitted" class="text-danger">
              <div ng-show="balanceForm.balance.$error.required">
                Balance is required
              </div>
              <div ng-show="balanceForm.balance.$error.number">
                Balance must be a number
              </div>
            </div>
          </form>
        </li>

        <li class="list-group-item">
          <h4 class="list-group-item-heading">
              Owners
            </h4>
          <table class="table table-striped list-group-item-text" ng-show="hasOwners()" ng-controller="OrderCtrl"
            ng-init="init('name')">
            <theader>
              <tr>
                <th ng-click="order('name')">
                  Name
                  <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom':reverse, 'glyphicon-triangle-top':!reverse}"
                    ng-show="isOrdered('name')"></i>
                </th>
                <th ng-click="order('city')">
                  City
                  <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom':reverse, 'glyphicon-triangle-top':!reverse}"
                    ng-show="isOrdered('city')"></i>
                </th>
                <th ng-click="order('street')">
                  Street
                  <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom':reverse, 'glyphicon-triangle-top':!reverse}"
                    ng-show="isOrdered('street')"></i>
                </th>
              </tr>
            </theader>
            <tbody>
              <tr ng-repeat="owner in account.owners | orderBy:predicate:reverse">
                <td>{{owner.name}}</td>
                <td>{{owner.city}}</td>
                <td>{{owner.street}}</td>
              </tr>
            </tbody>
          </table>
        </li>
      </ul>
    </div>
  </div>
</div>
