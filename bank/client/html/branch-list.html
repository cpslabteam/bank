<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Branch List</h1>
      </li>
      <li>
        <button class="btn btn-success" ng-click="createBranch()">New Branch</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              City
            </th>
            <th>
              Assets
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="branch in branches">
            <td>{{branch.name}}</td>
            <td>{{branch.city}}</td>
            <td>{{branch.assets}}</td>
            <td>
              <button class="btn btn-info btn-xs" ng-click="details(branch.id)" title="Details"><i class="glyphicon glyphicon-plus-sign"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
