<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Account Owner</h1></li>
      <li>
        <button class="btn btn-danger" ng-click="remove()">Remove</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <ul class="list-group">
        <li class="list-group-item">
          <h4 class="list-group-item-heading">
              Name
            </h4>
          <p class="list-group-item-text">{{owner.name}}</p>
        </li>

        <li class="list-group-item">
          <h4 class="list-group-item-heading">
              City
            </h4>
          <p class="list-group-item-text">{{owner.city}}</p>
        </li>

        <li class="list-group-item">
          <h4 class="list-group-item-heading">
              Street
            </h4>
          <p class="list-group-item-text">{{owner.street}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
