<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Loan Details</h1></li>
      <li>
        <button class="btn btn-danger" ng-click="deleteLoan()">Delete</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-xs-10">
              Loan Number
            </h4>
            <div class="col-xs-2">
              <button class="btn btn-primary btn-xs" title="Edit" ng-show="!isEditable('loanNumber')"
                ng-click="setEditable('loanNumber')">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
          <p class="list-group-item-text" ng-show="!isEditable('loanNumber')">{{loan.loanNumber}}</p>
          <form class="angular-form" name="loanNumberForm" ng-submit="saveEdit(loanNumberForm.$valid, 'loanNumber')"
            ng-show="isEditable('loanNumber')">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="New loan number" ng-model="loan.loanNumber"
                name="loanNumber" required>
              <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
              </button>
              <button class="btn btn-danger" type="button" ng-click="cancelEdit('loanNumber')">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            </div>
            <div ng-show="loanNumberForm.$submitted && loanNumberForm.loanNumber.$error.required">
              Loan Number is required
            </div>
          </form>
        </li>

        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-xs-10">
              Amount
            </h4>
            <div class="col-xs-2">
              <button class="btn btn-primary btn-xs" title="Edit" ng-show="!isEditable('amount')"
                ng-click="setEditable('amount')">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
          <p class="list-group-item-text" ng-show="!isEditable('amount')">{{loan.amount}}</p>
          <form class="angular-form" name="AmountForm" ng-submit="saveEdit(AmountForm.$valid, 'amount')"
            ng-show="isEditable('amount')">
            <div class="input-group">
              <input type="number" class="form-control" placeholder="New amount" ng-model="loan.amount"
                name="amount" required>
              <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
              </button>
              <button class="btn btn-danger" type="button" ng-click="cancelEdit('amount')">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            </div>
            <div ng-show="AmountForm.$submitted" class="text-danger">
              <div ng-show="AmountForm.amount.$error.required">
                Amount is required
              </div>
              <div ng-show="AmountForm.amount.$error.number">
                Amount must be a number
              </div>
            </div>
          </form>
        </li>

        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-xs-10">
              Branch
            </h4>
            <div class="col-xs-2">
              <button class="btn btn-primary btn-xs" title="Edit" ng-show="!isEditable('branch')"
                ng-click="setEditable('branch')">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
          <p class="list-group-item-text" ng-show="!isEditable('branch')">
            {{loan.branch.name}}
          </p>
          <form class="angular-form" name="BranchForm" ng-submit="saveEdit(BranchForm.$valid, 'branch')"
            ng-show="isEditable('branch')">
            <div class="input-group">
              <select class="form-control" name="branch" ng-model="loan.branch" ng-options="branch.name for branch in branches | orderBy:'name'"
                required>
              </select>
              <span class="input-group-btn">
                <button class="btn btn-success" type="submit">
                  <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-danger" type="button" ng-click="cancelEdit('branch')">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </span>
            </div>
            <div ng-show="BranchForm.$submitted && BranchForm.branch.$error.required">
              Branch is required
            </div>
          </form>
        </li>

        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-xs-10">
              Owners
            </h4>
            <div class="col-xs-2">
              <button class="btn btn-success btn-xs" title="Add Owner" ng-click="addOwner()">
                <i class="glyphicon glyphicon-plus"></i>
              </button>
            </div>
          </div>
          <table class="table table-striped list-group-item-text" ng-show="hasOwners()">
            <theader>
              <tr>
                <th>
                  Customer Number
                </th>
                <th></th>
              </tr>
            </theader>
            <tbody>
              <tr ng-repeat="owner in loan.owners">
                <td>{{owner.customerNumber}}</td>
                <td>
                  <button class="btn btn-xs btn-danger" title="Remove" ng-click="ownerRemove(owner.id)"><i class="glyphicon glyphicon-minus-sign"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </li>
      </ul>
    </div>
  </div>
</div>
