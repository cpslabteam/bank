<div class="container">
  <div class="page-header">
    <h1>Loan List</h1>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Loan Number</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="loan in loans">
            <td>{{loan.loanNumber}}</td>
            <td>{{loan.amount | currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
