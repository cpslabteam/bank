<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Loan List</h1>
      </li>
      <li>
        <button class="btn btn-success" ng-click="createLoan()">New Loan</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Loan Number
              
            </th>
            <th>
              Amount
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="loan in loans">
            <td>{{loan.loanNumber}}</td>
            <td>{{loan.amount}}</td>
            <td>
              <button class="btn btn-info btn-xs" ng-click="details(loan.id)" title="Details"><i class="glyphicon glyphicon-plus-sign"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
