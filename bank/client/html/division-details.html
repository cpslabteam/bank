<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Division Details</h1></li>
      <li>
        <button class="btn btn-danger" ng-click="deleteDivision()">Delete</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-xs-10">
              Name
            </h4>
            <div class="col-xs-2">
              <button class="btn btn-primary btn-xs" title="Edit" ng-show="!isEditable('name')"
                ng-click="setEditable('name')">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
            </div>
          </div>
          <p class="list-group-item-text" ng-show="!isEditable('name')">{{division.name}}</p>
          <form class="angular-form" name="nameForm" ng-submit="saveEdit(nameForm.$valid, 'name')"
            ng-show="isEditable('name')">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="New name" ng-model="division.name"
                name="name" required>
              <span class="input-group-btn">
              <button class="btn btn-success" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
              </button>
              <button class="btn btn-danger" type="button" ng-click="cancelEdit('name')">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
            </div>
            <div ng-show="nameForm.$submitted && nameForm.name.$error.required">
              Name is required
            </div>
          </form>
        </li>

        <li class="list-group-item">
          <div class="row">
            <h4 class="list-group-item-heading col-xs-12">
              Branches
            </h4>
          </div>
          <table class="table table-striped list-group-item-text" ng-show="hasBranches()">
            <theader>
              <tr>
                <th>
                  Name
                </th>
              </tr>
            </theader>
            <tbody>
              <tr ng-repeat="branch in division.branches">
                <td>{{branch.name}}</td>
              </tr>
            </tbody>
          </table>
        </li>
      </ul>
    </div>
  </div>
</div>
