<div class="container">
  <div class="page-header">
    <h1>Create Account</h1>
  </div>
  <form novalidate class="angular-form form-horizontal" role="create account" name="form"
    ng-submit="create(form.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputAccountNumber" class="form-control-label col-md-2">Account Number</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="account.accountNumber" name="accountNumber"
            placeholder="Account Number" id="inputAccountNumber" >
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputBalance" class="form-control-label col-md-2">Balance</label>
        <div class="col-md-10">
          <div class="input-group">
            <input type="number" class="form-control" ng-model="account.balance" name="balance"
              placeholder="0.00" id="inputBalance" >
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputBranch" class="form-control-label col-md-2">Branch</label>
        <div class="col-md-10">
          <select class="form-control" name="branch" ng-model="account.branch_id" id="inputBranch"
            ng-options="branch.id as branch.name for branch in branches | orderBy:'name'">
            <option value="" disabled selected hidden>Branch</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
