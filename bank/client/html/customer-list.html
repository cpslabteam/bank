<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Customer List</h1></li>
      <li>
        <button class="btn btn-success" ng-click="createCustomer()">New Customer</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
    
      <form class="angular-form" name="customerNumberSearchForm" ng-submit="search(customerNumberSearchForm.$valid)">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Customer Number" ng-model="customerNumberToSearch"
            name="customerNumber" required>
          <span class="input-group-btn">
              <button class="btn btn-info" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
              <button class="btn btn-danger" type="button" ng-click="cancelSearch()">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </span>
        </div>
        <div ng-show="customerNumberSearchForm.$submitted && customerNumberSearchForm.customerNumber.$error.required">
          CustomerNumber is required
        </div>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Customer Number
            </th>
            <th>
              Name
            </th>
            <th>
              City
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers">
            <td>{{customer.customerNumber}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.city}}</td>
            <td>
              <button class="btn btn-info btn-xs" ng-click="details(customer.id)" title="Details"><i class="glyphicon glyphicon-plus-sign"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
