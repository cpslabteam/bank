<div class="container">
  <div class="page-header">
    <ul class="list-inline">
      <li>
        <h1>Customer List</h1></li>
      <li>
        <button class="btn btn-success" ng-click="createCustomer()">New Customer</button>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped" ng-controller="OrderCtrl" ng-init="init('customerNumber')">
        <thead>
          <tr>
            <th ng-click="order('customerNumber')">
              Customer Number
              <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom':reverse, 'glyphicon-triangle-top':!reverse}"
                ng-show="isOrdered('customerNumber')"></i>
            </th>
            <th ng-click="order('name')">
              Name
              <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom':reverse, 'glyphicon-triangle-top':!reverse}"
                ng-show="isOrdered('name')"></i>
            </th>
            <th ng-click="order('city')">
              City
              <i class="glyphicon" ng-class="{'glyphicon-triangle-bottom':reverse, 'glyphicon-triangle-top':!reverse}"
                ng-show="isOrdered('city')"></i>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customers | orderBy:predicate:reverse">
            <td>{{customer.customerNumber}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.city}}</td>
            <td>
              <button class="btn btn-info btn-xs" ng-click="details(customer.id)" title="Details"><i class="glyphicon glyphicon-plus-sign"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
