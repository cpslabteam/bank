<div class="container">
  <div class="page-header">
    <h1>Create Division</h1>
  </div>
  <form novalidate class="angular-form form-horizontal" role="create division" name="form"
    ng-submit="create(form.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputName" class="form-control-label col-md-2">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="division.name" name="name" id="inputName"
            placeholder="Name">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
