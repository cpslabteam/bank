<div class="container">
  <div class="page-header">
    <h1>Add Account Owner</h1>
  </div>

  <form novalidate class="angular-form form-horizontal" role="add owner" name="addOwnerForm"
    ng-submit="addOwner(addOwnerForm.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="selectCustomerNumber" class="form-control-label col-md-2">Customer Number</label>
        <div class="col-md-10">
          <select name="customerNumber" id="selectCustomerNumber" class="form-control" ng-options="customer.id as customer.customerNumber for customer in customerList | orderBy:'customerNumber'"
            ng-model="customer.id" required>
            <option value="" disabled selected hidden>Customer Number</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 text-danger">
        <div ng-show="addOwnerForm.$submitted && addOwnerForm.customerNumber.$error.required">
          Customer Number is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Add Owner</button>
        </div>
      </div>
    </div>
  </form>

  <form novalidate class="angular-form form-horizontal" role="create account" name="newAccountForm"
    ng-submit="addNewAccount(newAccountForm.$valid)" ng-show="isSelectedAccountType('new')">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputAccountNumber" class="form-control-label col-md-2">Account Number</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="account.accountNumber" name="accountNumber"
            placeholder="Account Number" id="inputAccountNumber" required>
        </div>
      </div>
      <div class="col-md-6 text-danger">
        <div ng-show="newAccountForm.$submitted && newAccountForm.accountNumber.$error.required">
          Account Number is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputBalance" class="form-control-label col-md-2">Balance</label>
        <div class="col-md-10">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" min="0" class="form-control" ng-model="account.balance" name="balance"
              placeholder="0.00" id="inputBalance" required>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-danger">
        <div ng-show="newAccountForm.$submitted">
          <div ng-show="newAccountForm.balance.$error.required">
            Balance is required
          </div>
          <div ng-show="newAccountForm.balance.$error.number">
            Balance must be a number
          </div>
          <div ng-show="newAccountForm.balance.$error.min">
            Balance must be positive
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputBranch" class="form-control-label col-md-2">Branch</label>
        <div class="col-md-10">
          <select class="form-control" name="branch" ng-model="account.branch_id" id="inputBranch"
            ng-options="branch.id as branch.name for branch in branches | orderBy:'name'"
            required>
            <option value="" disabled selected hidden>Branch</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 text-danger">
        <div ng-show="newAccountForm.$submitted && newAccountForm.branch.$error.required">
          Branch is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Add Account</button>
        </div>
      </div>
    </div>
  </form>
</div>
