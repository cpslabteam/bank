<div class="container">
  <div class="page-header">
    <h1>Create Loan</h1>
  </div>
  <form novalidate class="angular-form form-horizontal" role="create loan" name="form"
    ng-submit="create(form.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputLoanNumber" class="form-control-label col-md-2">Loan Number</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="loan.loanNumber" name="loanNumber"
            placeholder="Loan Number" id="inputLoanNumber">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputAmount" class="form-control-label col-md-2">Amount</label>
        <div class="col-md-10">
          <div class="input-group">
            <input type="number" class="form-control" ng-model="loan.amount" name="amount" placeholder="0.00"
              id="inputAmount">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputBranch" class="form-control-label col-md-2">Branch</label>
        <div class="col-md-10">
          <select class="form-control" name="branch" ng-model="loan.branch_id" id="inputBranch"
            ng-options="branch.id as branch.name for branch in branches | orderBy:'name'">
            <option value="" disabled selected hidden>Branch</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6">
        <label for="selectOwnerNumber" class="form-control-label col-md-2">Add Owner</label>
        <div class="col-md-10">
          <select name="selectOwnerNumber" id="selectOwnerNumber" class="form-control" ng-options="customer.customerNumber for customer in customerList | orderBy:'customerNumber'"
            ng-model="ownerToAdd" ng-change="addOwner()">
            <option value="" disabled selected hidden>Customer Number</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group" ng-show="hasOwners()">
      <div class="col-md-6">
        <div class="row" ng-show="hasOwners()">
          <h4 class="list-group-item-heading  col-xs-12">
              Owners
            </h4>
        </div>
        <table class="table table-striped list-group-item-text" ng-show="hasOwners()">
          <theader>
            <tr>
              <th>
                Customer Number
              </th>
              <th></th>
            </tr>
          </theader>
          <tbody>
            <tr ng-repeat="owner in loan.owners">
              <td>{{owner.customerNumber}}</td>
              <td>
                <a class="btn btn-xs btn-danger" title="Remove" ng-click="ownerRemove(owner.id)"><i class="glyphicon glyphicon-minus-sign"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
