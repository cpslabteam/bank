<div class="container">
  <div class="page-header">
    <h1>Create Loan</h1>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <form novalidate class="angular-form" role="create loan" name="form" ng-submit="create(form.$valid)">
        <div class="form-group">
          <label for="loan_number">Loan Number: </label>
          <input type="text" class="form-control" ng-model="loan.loan_number" name="loan_number"
            required>
          <div ng-show="form.$submitted && form.loan_number.$error.required">
            Loan Number is required
          </div>
        </div>
        <div class="form-group">
          <label for="amount">Amount: </label>
          <input type="number" min="0" class="form-control" ng-model="loan.amount" name="amount"
            required>
          <div ng-show="form.$submitted">
            <div ng-show="form.amount.$error.required">
              Amount is required
            </div>
            <div ng-show="form.amount.$error.number">
              Amount must be a number
            </div>
            <div ng-show="form.amount.$error.min">
              Amount must be positive
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Branch">Branch: </label>
          <select class="form-control" name="branch" ng-model="loan.branch_id" required>
            <option ng-repeat="branch in branches | orderBy:'name'" value="{{branch.id}}">{{branch.name}}</option>
          </select>
          <div ng-show="form.$submitted && form.branch.$error.required">
            Branch is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
