<div class="container">
  <div class="page-header">
    <h1>Create Customer</h1>
  </div>
  <form novalidate class="angular-form form-horizontal" role="create customer" name="form"
    ng-submit="create(form.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputCustomerNumber" class="form-control-label col-md-2">Customer Number</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="customer.customerNumber" name="customerNumber"
            id="inputCustomerNumber" placeholder="Customer Number">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <label for="inputName" class="form-control-label col-md-2">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="customer.name" name="name" id="inputName"
            placeholder="Name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <label for="inputCity" class="form-control-label col-md-2">City</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="customer.city" name="city" id="inputCity"
            placeholder="City">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <label for="inputStreet" class="form-control-label col-md-2">Street</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="customer.street" name="street"
            id="inputStreet" placeholder="Street">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
