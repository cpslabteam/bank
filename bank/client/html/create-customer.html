<div class="container">
  <div class="page-header">
    <h1>Create Customer</h1>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <form novalidate class="angular-form form-horizontal" role="create customer" name="form"
        ng-submit="create(form.$valid)">
        <div class="form-group">
          <label for="inputName" class="form-control-label col-xs-2">Name</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="customer.name" name="name" id="inputName"
              placeholder="Name" required>
          </div>
          <div ng-show="form.$submitted && form.name.$error.required">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="inputCity" class="form-control-label col-xs-2">City</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="customer.city" name="city" id="inputCity"
              placeholder="City" required>
          </div>
          <div ng-show="form.$submitted && form.city.$error.required">
            City is required
          </div>
        </div>
        <div class="form-group">
          <label for="inputStreet" class="form-control-label col-xs-2">Street</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="customer.street" name="street"
              id="inputStreet" placeholder="Street" required>
          </div>
          <div ng-show="form.$submitted && form.street.$error.required">
            Street is required
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
