<div class="container">
  <div class="page-header">
    <h1>Create Branch</h1>
  </div>
  <form novalidate class="angular-form form-horizontal" role="create branch" name="form"
    ng-submit="create(form.$valid)">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputName" class="form-control-label col-md-2">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="branch.name" name="name" id="inputName"
            placeholder="Name">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputCity" class="form-control-label col-md-2">City</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="branch.city" name="city" id="inputCity"
            placeholder="City">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputAssets" class="form-control-label col-md-2">Assets</label>
        <div class="col-md-10">
          <div class="input-group">
            <input type="number" class="form-control" ng-model="branch.assets" name="assets"
              id="inputAssets" placeholder="0.00">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="inputDivision" class="form-control-label col-md-2">Division</label>
        <div class="col-md-10">
          <select class="form-control" name="division" ng-model="branch.division_id" id="inputDivision"
            ng-options="division.id as division.name for division in divisions | orderBy:'name'">
            <option value="" disabled selected hidden>Division</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
