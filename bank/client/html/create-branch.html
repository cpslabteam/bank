<div class="container">
  <div class="page-header">
    <h1>Create Branch</h1>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <form novalidate class="angular-form" role="create branch" name="form" ng-submit="create(form.$valid)">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" class="form-control" ng-model="branch.name" name="name" required>
          <div ng-show="form.$submitted && form.name.$error.required">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="city">City: </label>
          <input type="text" class="form-control" ng-model="branch.city" name="city" required>
          <div ng-show="form.$submitted && form.city.$error.required">
            City is required
          </div>
        </div>
        <div class="form-group">
          <label for="assets">Assets: </label>
          <input type="number" min="0" class="form-control" ng-model="branch.assets" name="assets"
            required>
          <div ng-show="form.$submitted">
            <div ng-show="form.assets.$error.required">
              Assets is required
            </div>
            <div ng-show="form.assets.$error.number">
              Assets must be a number
            </div>
            <div ng-show="form.assets.$error.min">
              Assets must be positive
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
