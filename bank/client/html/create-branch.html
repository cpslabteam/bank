<div class="container">
  <div class="page-header">
    <h1>Create Branch</h1>
  </div>
  <form novalidate class="angular-form form-horizontal" role="create branch" name="form"
    ng-submit="create(form.$valid)">
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="inputName" class="form-control-label col-xs-2">Name</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="branch.name" name="name" id="inputName"
            placeholder="Name" required>
        </div>
      </div>
      <div class="col-xs-6 text-danger">
        <div ng-show="form.$submitted && form.name.$error.required">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="inputCity" class="form-control-label col-xs-2">City</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" ng-model="branch.city" name="city" id="inputCity"
            placeholder="City" required>
        </div>
      </div>
      <div class="col-xs-6 text-danger">
        <div ng-show="form.$submitted && form.city.$error.required">
          City is required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="inputAssets" class="form-control-label col-xs-2">Assets</label>
        <div class="col-xs-10">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" min="0" class="form-control" ng-model="branch.assets" name="assets"
              id="inputAssets" placeholder="0.00" required>
          </div>
        </div>
      </div>
      <div class="col-xs-6 text-danger">
        <div ng-show="form.$submitted">
          <div ng-show="form.assets.$error.required">
            Assets is required
          </div>
          <div ng-show="form.assets.$error.number">
            Assets must be a number
          </div>
          <div ng-show="form.assets.$error.min">
            Assets must be positive
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
        <div class="col-xs-offset-2 col-xs-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
