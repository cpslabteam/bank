<div class="container">
  <div class="page-header">
    <h1>Account List</h1>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="account in accounts">
            <td>{{account.accountNumber}}</td>
            <td>{{account.balance}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
